<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fundo cinza claro -->
  <rect width="200" height="200" fill="#f5f5f5" rx="8" ry="8" />

  <!-- Ícone de imagem quebrada -->
  <g fill="#cccccc">
    <!-- Moldura da imagem -->
    <rect x="40" y="50" width="120" height="90" rx="4" ry="4" stroke="#aaaaaa" stroke-width="2" fill="none" />

    <!-- Montanha (parte da imagem) -->
    <polygon points="40,140 85,95 110,120 160,70 160,140" fill="#e0e0e0" />

    <!-- Sol (parte da imagem) -->
    <circle cx="140" cy="70" r="15" fill="#e0e0e0" />
  </g>

  <!-- Símbolo de erro -->
  <g transform="translate(100,100)">
    <!-- Círculo vermelho -->
    <circle cx="0" cy="0" r="30" fill="#ff6b6b" fill-opacity="0.9" />

    <!-- X branco -->
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="white" stroke-width="4" stroke-linecap="round" />
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Texto de erro -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888888">Erro no
    carregamento</text>
</svg>
